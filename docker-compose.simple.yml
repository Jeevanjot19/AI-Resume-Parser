version: '3.8'

# Simplified Docker Compose for Quick Deployment
# This is a minimal configuration for running the Resume Parser API
# For production, use docker-compose.yml with full services

services:
  api:
    build:
      context: .
      dockerfile: docker/Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///./data/resume_parser.db
      - PYTHONUNBUFFERED=1
      - API_V1_STR=/api/v1
      - PROJECT_NAME=AI Resume Parser
    volumes:
      - ./data:/app/data
      - ./models:/app/models
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  app-network:
    driver: bridge

# No volumes needed for SQLite - using bind mounts
